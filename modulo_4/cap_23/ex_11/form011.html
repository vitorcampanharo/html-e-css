<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Um exemplo mais complexo usando &lt;output&gt;</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="iano_nasc">Ano de nascimento:</label>
            <input type="number" name="ano_nasc" id="iano_nasc" required min="1900" max="2022" oninput="calcularidade()">
        </p>
        <p>
            <label for="iidade">Idade atual:</label>
            <output id="iidade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcularidade() {
            var atual = new Date().getFullYear()
            iidade.innerHTML=Number(atual)-Number(iano_nasc.value)
        }
    </script>
    <!-- Essas funções serão melhor explicadas no curso de javascript do guanabara. -->
</body>
</html>
