<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos com a tag &lt;output&gt;</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="inum_1">Primeiro número:</label>
            <input type="number" name="numero1" id="inum_1" min="0" max="100" required oninput="isoma.innerHTML= Number(inum_1.value) + Number(inum_2.value)">
        </p>
        <p>
            <label for="inum_2">Primeiro número:</label>
            <input type="number" name="numero2" id="inum_2" min="0" max="100" required oninput="isoma.innerHTML= Number(inum_1.value) + Number(inum_2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!-- A tag <output> realiza alguma interação mesmo que mínima no navegador. Envolve um pouco de programação. Para adicionar os comandos de programação foi necessáio o atributo "oninput". -->
</body>
</html>
