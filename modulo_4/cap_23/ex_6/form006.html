<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mais opções de formulários</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Espotes favoritos</legend>
            <p>
                <input type="checkbox" name="futebol" id="ifut">
                <label for="ifut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="basquete" id="ibasquet">
                <label for="ibasquet">Basquete</label>           
            </p>
            <p>
                <input type="checkbox" name="volei" id="ivolei">
                <label for="ivolei">Volei</label>               
            </p>
            <p>
                <input type="checkbox" name="natação" id="inat">
                <label for="inat">Natação</label>               
            </p>
        </fieldset>
        <fieldset>
            <legend>Comida favorita</legend>
            <p>
                <input type="checkbox" name="hamburger" id="ihamburguer">
                <label for="ihamburguer">Hamburguer</label>
            </p>
            <p>
                <input type="checkbox" name="pizza" id="ipizza">
                <label for="ipizza">Pizza</label>
            </p>
            <p>
                <input type="checkbox" name="cachorro" id="icachorro">
                <label for="icachorro">Cachorro quente</label>
            </p>
            <p>
                <input type="checkbox" name="churrasco" id="ichurrasco">
                <label for="ichurrasco">Churrasco</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasc" required>
                <label for="imasc">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="ifemi" required>
                <label for="ifemi">Feminino</label>
            </p>
        </fieldset> <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form> 
</body>
</html>
