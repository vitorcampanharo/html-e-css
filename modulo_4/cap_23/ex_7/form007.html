<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js" method="post">            
            <fieldset>
                <legend>Preencha o formulário</legend>
                <p>
                    <label for="icor">Cor</label>
                    <input type="color" name="cor" id="icor" required value="#FFFFFF">
                </p>
                <p>
                    <label for="isatisf">Saisfação</label>
                    <input type="range" name="satisfação" id="isatisf" required min="1" max="5">
                </p>
                <p>
                    <label for="iarquivo">Selecione um arquivo</label>
                    <input type="file" name="arquivo" id="iarquivo" required>
                </p>
            </fieldset>          
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
