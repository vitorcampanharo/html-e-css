<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mais exemplos de formul치rios</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome Completo">
            </p>
            <p>
                <label for="icpf">CPF:</label>
                <input type="tel" name="CPF" id="icpf" required maxlength="14" placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="nome@example.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="telefone" id="itel" required placeholder="xx xxxxx-xxxx" pattern="[1-9]{2} [0-9]{4,5}-[0-9]{4}">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <!--A tag <fieldset> serve para criar uma borda em   volta do formul치rio, para separa-lo. E a tag <legend> serve para criar um nomme(legenda) para esse formul치rio, para demarc치-lo.-->
</body>
</html>
