<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mais exemplos com &lt;output&gt;</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="imostrar_nota">Nota:</label>
            <input type="range" name="nota" id="imostrar_nota" required min="0" max="10" value="5" oninput="inota.innerHTML=Number(imostrar_nota.value)">
            <output id="inota">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!-- Mais um exemplo de <output> dentro do html -->
</body>
</html>
