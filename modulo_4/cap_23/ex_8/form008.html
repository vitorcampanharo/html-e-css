<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de tags de formulário diferentes de &lt;input&gt;</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado" required>
                <option value="" selected>---Escolha---</option>
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="RS">Rio grande do Sul</option>
                    <option value="PR">Parana</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option value="Professor"></option>
                <option value="Desenvolvedor"></option>
                <option value="Engenheiro"></option>
                <option value="Médico"></option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="10" minlength="30" maxlength="100" required></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
