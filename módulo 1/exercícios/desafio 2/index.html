<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das imágens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imágens</h1>
    <p>Inserir várias imágens fazendo com que elas se adaptem ao tamanho da tela, e colocar um ícone</p>
    <picture>
        <source media="(max-width: 300px)" srcset="imagens/github-pp" type="image/png">
        <source media="(max-width: 500px)" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="imagem maior">
    </picture>
</body>
</html>
